<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="srch">
                <input type="search" name="Search" placeholder="Search" id="search">
                <img src="search-svgrepo-com.svg" alt="Search" class="srchbutton">
            </div>
            <div class="weatherimg">
                <img src="sun-behind-cloud-svgrepo-com.svg" alt="sun" class="sun">
                <div class="temp">
                        <span class="degree">37&#8451;</span>
                        <span class="state">Maharashtra</span>
                </div>
            </div>
            <div class="condition">
                <div class="humid">
                    <img src="water-svgrepo-com.svg" alt="Humidity" class="humidimg">
                    <span class="humidtxt">
                        <span>64&percnt;</span>
                        <span>Humidity</span>
                    </span>
                </div>
                <div class="wind">
                    <img src="wind.png" alt="wind" class="humidimg">
                    <span class="humidtxt">
                        <span>16 Km/hr</span>
                        <span>Wind Speed</span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
